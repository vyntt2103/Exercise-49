<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Online Classifieds Search Form</title>
    <style>
        body {
            font-family: Times New Roman;
            background-color: #e0ffff; 
            margin: 0;
            padding: 20px;
        }

        .form-container h2 {
            color: red;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }


        .form-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .section-title {
            margin: 10px 0;
            font-weight: bold;
        }

        .checkbox-group,
        .radio-group {
            margin: 10px 0;
        }

        .checkbox-group label,
        .radio-group label {
            margin-right: 10px;
        }

        .date-range {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .buttons {
            display: flex;
            justify-content: left;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons button {
            background: none;
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }

        .buttons img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Online Classifieds Search Form</h2>
        <hr/>

        <div class="form-group">
            <label class="section-title">1) Search for a classified in the following sections:</label>
            <div class="radio-group">
                <label><input type="radio" name="section"> Employment</label>
                <label><input type="radio" name="section"> Personal</label>
                <label><input type="radio" name="section"> For Sale</label>
                <label><input type="radio" name="section"> Miscellaneous</label>
                <label><input type="radio" name="section"> Housing</label>
                <label><input type="radio" name="section"> All of the above</label>
            </div>
        </div>

        <div class="form-group">
            <label class="section-title">2) Search the following publications:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="publication"> Midwest Times</label>
                <label><input type="checkbox" name="publication"> Modern News</label>
                <label><input type="checkbox" name="publication"> Employment Today</label>
                <label><input type="checkbox" name="publication"> Great Lakes Classifieds</label>
                <label><input type="checkbox" name="publication"> Middleton Daily</label>
                <label><input type="checkbox" name="publication"> Cashtown Daily News</label>
            </div>
        </div>

        <div class="form-group">
            <label class="section-title">3) From to:</label>
            <div class="date-range">
                <input type="text" placeholder="mm/dd/yy">
                <span>to</span>
                <input type="text" placeholder="mm/dd/yy">
            </div>
        </div>

        <div class="form-group">
            <label class="section-title">4) Enter a few keywords to describe the classified:</label>
            <input type="text" placeholder="Enter keywords">
        </div>

         <div class="form-group">
                <label class="section-title">5) Click one of the options below:</label>
                <div class="buttons">
                    <button type="button" onclick="alert('Search simulation!')">
                        <img src="Search.gif" alt="Search">
                    </button>
                    <button type="button" onclick="alert('Help page displayed!')">
                        <img src="Help.gif" alt="Help">
                    </button>
                    <button type="reset" onclick="clearForm()">
                        <img src="Cancel.gif" alt="Cancel">
                    </button>
                </div>
        </div>
    </div>
</body>
</html>
